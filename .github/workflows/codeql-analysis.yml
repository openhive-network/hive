name: "CodeQL"

on:
  push:
    branches: [ master, develop, g-maintenance ]

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04']
        language: [ 'cpp' ]

    runs-on: ${{ matrix.os }}
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  build:
    name: Build on a self hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout the code
        run: |
          git checkout https://github.com/openhive-network/hive
          git submodule update --init --recursive

      - name: Configure the build
        run: |
          sudo apt install -y doxygen libboost-all-dev libreadline-dev libssl-dev libtool ncurses-dev pkg-config python3 python3-dev python3-jinja2 python3-pip libsnappy-dev libbz2-dev liburing-dev
          cmake -DCMAKE_BUILD_TYPE=Release .

      - name: Build
        run: |
          make -j4
