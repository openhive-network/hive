components:
  schemas:
    list_accounts:
      type: object
      properties:
        start:
          type: object
          example: ""
          description:
        limit:
          type: integer
          example: 10
          description:
        order:
          type: string
          example: by_name
          description:
        delayed_votes_active:
          type: boolean
          example: true
          description: Optional.
    find_accounts:
      type: object
      properties:
        accounts:
          type: object
          example: "[]"
          description:
        delayed_votes_active:
          type: boolean
          example: true
          description: Optional.
    list_accounts_response:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/account'
    auths:
      type: object
      properties:
        weight_threshold:
          type: integer
        account_auths:
          type: array
          items:
            type: string
        key_auths:
          type: array
          items:
            type: string
    voting_manabar:
      type: object
      properties:
        current_mana:
          type: integer
        last_update_time:
          type: integer
    balance:
      type: object
      properties:
        amount:
          type: string
        nai:
          type: string
        precision:
          type: integer
    account:
      type: object
      properties:
        id:
          type: integer
          description: Account's identification number.
        name:
          type: string
          description: Account's name.
        owner:
          $ref: '#/components/schemas/auths'
          description: Owner authority of the account. 
        active:
          $ref: '#/components/schemas/auths'
          description: Active authority of the account. 
        posting:
          $ref: '#/components/schemas/auths'
          description: Posting authority of the account.
        memo_key:
          type: string
          description: The public key used to encrypt the memo. 
        json_metadata:
          type: string
          description: >-
            Parameter encompasses personalized profile information. 
            It is a JSON object that can contain any data.
        posting_json_metadata:
          type: string
          description: >-
            Parameter encompasses personalized profile information. 
            It is a JSON object that can contain any data.
        proxy:
          type: string
          description: >-
            An account to which the account has designated as its proxy. 
            The proxy can vote on behalf of the account.
        last_owner_update:
          type: string
          format: date-time
          description: >-
            The time when the last owner update was performed. 
        last_account_update:
          type: string
          format: date-time
          description: >-
            The time when the last account update was performed. 
        created:
          type: string
          format: date-time
          description: >-
            The date of account creation. 
        mined:
          type: boolean
          description: >-
            Information whether made a prove of work. 
            It is true if the account was created by mining.
        recovery_account:
          type: string
          description: >-
            An account to which the account has designated as its recovery account. 
            The recovery account can help recover the account if it is lost.
        reset_account:
          type: string
