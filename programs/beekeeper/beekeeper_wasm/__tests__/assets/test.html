<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beekeeper Test</title>
</head>
<body id="beekeeperbody">
  <script type="importmap">
    {
      "imports": {
        "@hiveio/beekeeper": "/build/beekeeper_wasm.web.js",
        "@hiveio/beekeeperfactory": "/dist/bundle/web.js",
        "helper": "/__tests__/assets/run_node_helper.js"
      }
    }
  </script>
  <script type="module">
    import BeekeeperModule from '@hiveio/beekeeper';
    import beekeeperFactory from '@hiveio/beekeeperfactory';
    import { ExtractError, BeekeeperInstanceHelper } from 'helper';

    Object.defineProperties(window, {
      ExtractError: {
        get() {
          return ExtractError;
        }
      },
      BeekeeperInstanceHelper: {
        get() {
          return BeekeeperInstanceHelper;
        }
      },
      beekeeper: {
        get() {
          return BeekeeperModule;
        }
      },
      factory: {
        get() {
          return beekeeperFactory;
        }
      },
      assert: {
        get() {
          return {
            equal(lhs, rhs, msg) {
              if(lhs !== rhs)
                throw new Error(msg || "lhs !== rhs");
            },
            ok(val, msg) {
              if(!val)
                throw new Error(msg || "val is falsy");
            },
            throws(fn, error) {
              try {
                fn();
                return false;
              } catch (error) {
                return error instanceof Error;
              }
            }
          };
        }
      }
    });
  </script>
</body>
</html>
