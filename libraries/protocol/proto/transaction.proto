syntax = "proto2";

import "comment.proto";
import "vote.proto";
import "limit_order_cancel.proto";

package hive.protocol.buffers;

message operation {
    oneof value {
        comment comment = 15;
        vote vote = 16;
        limit_order_cancel limit_order_cancel = 17;
    }
}

/**
Example jsdoc
*/
message transaction {
    repeated operation operations = 18;
}
