components:
  schemas:
    account:
      type: object
      properties:
        id:
          type: integer
          description: Account's identification number.
        name:
          type: string
          description: Account's name.
        owner:
          $ref: '#/components/schemas/auths'
          description: Owner authority of the account. 
        active:
          $ref: '#/components/schemas/auths'
          description: Active authority of the account. 
        posting:
          $ref: '#/components/schemas/auths'
          description: Posting authority of the account.
        memo_key:
          type: string
          description: The public key used to encrypt the memo. 
        json_metadata:
          type: string
          description: >-
            Parameter encompasses personalized profile information. 
            It is a JSON object that can contain any data.
        posting_json_metadata:
          type: string
          description: >-
            Parameter encompasses personalized profile information. 
            It is a JSON object that can contain any data.
        proxy:
          type: string
          description: >-
            An account to which the account has designated as its proxy. 
            The proxy can vote on behalf of the account.
        last_owner_update:
          type: string
          format: date-time
          description: >-
            The time when the last owner update was performed. 
        last_account_update:
          type: string
          format: date-time
          description: >-
            The time when the last account update was performed. 
        created:
          type: string
          format: date-time
          description: >-
            The date of account creation. 
        mined:
          type: boolean
          description: >-
            Information whether made a prove of work. 
            It is true if the account was created by mining.
        recovery_account:
          type: string
          description: >-
            An account to which the account has designated as its recovery account. 
            The recovery account can help recover the account if it is lost.
        reset_account:
          type: string
          description: deprecated parameter
        comment_count:
          type: integer
          description: >-
            The number of comments made by the account.
        lifetime_vote_count:
          type: integer
          description: >-
            The number of votes made by the account.
        can_vote:
          type: boolean
          description: >-
            Information whether the account can vote or not. 
            It is true if the account can vote.
        voting_manabar:
          $ref: '#/components/schemas/voting_manabar'
          description: >-
            The voting mana bar of the account. 
            It indicates the amount of voting power available to the account.
        downvote_manabar:
          $ref: '#/components/schemas/voting_manabar'
          description: >-
            The downvote mana bar of the account. 
            It indicates the amount of downvoting power available to the account.
        balance:
          $ref: '#/components/schemas/balance'
          description: >-
            The balance of the account. 
            It is represented as an object with amount, nai, and precision.
        savings_balance:
          $ref: '#/components/schemas/balance'
          description: >-
            The savings balance of the account. 
            It is represented as an object with amount, nai, and precision.
        hbd_balance:
