          description: >-
            The time when the HIVE backed dollar seconds were last updated.
        hbd_last_interest_payment:
          type: string
          format: date-time
          description: >-
            The time when the last interest payment was made on the HIVE backed dollar balance.
        savings_hbd_balance:
