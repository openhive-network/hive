openapi: 3.1.0
info:
  title: Hive OpenAPI
  version: 1.27.11
  description: |
    **Introduction to Hive**

    Hive is an advanced decentralized blockchain offering fast, fee-less transactions completed in just 3 seconds. It's highlighted by features like human-readable account names, a decentralized community fund, and an algorithmic stablecoin, HBD, backed by HIVE.

    Powered by the Delegated Proof of Stake (DPoS) consensus mechanism, Hive achieves an optimal blend of scalability, decentralization, and speed. 

    **Innovative Features:**
    
    - **Resource Credits System:** Users can stake HIVE tokens to gain resources, enabling virtually free transactions directly on the blockchain, avoiding high fees common with Bitcoin or Ethereum.
    
    - **Human Readable Usernames:** Simplifies interactions by allowing easy recollection of account names for both businesses and individuals, enhancing social and financial interactions.
    
    - **Algorithmic Stablecoin:** The HBD stablecoin, backed by HIVE, boasts nearly a decade of stable performance, being among the pioneers of algorithmic stablecoins.

    - **Social Networking:** Hive's flagship applications are decentralized, community-driven social networks, establishing it as the first blockchain to truly support free speech and decentralized information sharing within the Web3 space.

    - **Decentralized Hive Fund:** Managed and owned by the community, this fund allocates resources to global developers and teams fostering innovation on the blockchain.

    - **Applications in Gaming, NFT, DeFi, and More:** Hive offers an attractive development environment with seamless integration capabilities for building engaging Web3 applications.

    **Web2 vs Web3**

    While today's Internet (Web2) is dominated by services that exchange personal data for functionality, Web3, powered by blockchains like Hive, enables decentralized applications (dApps) that respect data ownership and empower users.

    **Differences:**

    | Aspect          | Web2                                        | Web3                                           |
    |-----------------|---------------------------------------------|------------------------------------------------|
    | Data Ownership  | Centralized entities control data           | Decentralized, user-owned data                 |
    | Trust           | Requires trust in central authorities       | Trustless with blockchain technology           |
    | Censorship      | Susceptible to centralized censorship       | Decentralization provides resistance           |
    | Scalability     | Limited by central infrastructure           | Potentially expansive through decentralization |
    | Transparency    | Opaque data handling processes              | Blockchain offers transparent records          |
    | Governance      | Centralized power structures                | DAO-based, community governance                |
    | Monetization    | Relies on advertising, central monetization | Tokens and smart contracts decentralize it     |
    | Intermediaries  | Heavily depends on middlemen                | Reduced need for intermediaries                |
    | Innovation      | Driven by major corporations                | Community and protocol-driven                  |

    Invest your time in building innovative Web3 products with Hive's empowering platform.

    **Developer Workflow**

    This overview provides a simplified understanding of how services interact with the blockchain. It serves as a foundation for learning and developing within the Hive network.

servers:
  - url: http://192.168.6.150:7777
tags:
  - name: account_by_key_api
    description: >-
      Used to lookup account information based on a key.

      These AppBase API methods are still under development and subject to change.
  - name: account_history_api
    description: >-
      Used to lookup account history information.

      These AppBase API methods are still under development and subject to change.
  - name: block_api
    description: >-
      Used to query values related to the block plugin.

      These AppBase API methods are still under development and subject to change.
  - name: bridge
    description: Presents data interpreted by the hivemind database as JSON-RPC.
  - name: condenser_api
    description: Contains all of the API methods that currently exist and uses the existing argument formatting. 
  - name: database_api
    description: Used to query information about accounts, transactions, and blockchain data.
  - name: debug_node_api
    description: This plugin allows all sorts of creative “what-if” experiments with the chain.
  - name: follow_api
    description: >-
      Used to lookup information related to reputation and account follow operations.

      These AppBase API methods are still under development and subject to change.
  - name: market_history_api
    description: >-
      Used to lookup market history information.

      These AppBase API methods are still under development and subject to change.
  - name: network_broadcast_api
    description: >-
      Used to broadcast transactions and blocks.

      These AppBase API methods are still under development and subject to change.
  - name: rc_api
    description: Allows querying of various Resource Credit metrics.
  - name: reputation_api
    description: Needed by condenser_api to optionally use follow_api or reputation_api for account reputations
  - name: rewards_api
    description: Returns the simulated curve for payouts
  - name: tags_api
    description: >-
      Used to lookup information about tags, posts, and discussions.

      These AppBase API methods are still under development and subject to change.
  - name: transaction_status_api
    description: This API is intended to evaluate a transaction status after calling condenser_api.broadcast_transaction.
  - name: wallet_bridge_api
    description: Required for cli_wallet interactions.
  - name: witness_api
    description: Returns the available bandwidth of an account.
