    - public-runner-docker
    - hived-for-tests

testnet_node_build:
  stage: build
  image: "$CI_REGISTRY_IMAGE/builder$BUILDER_IMAGE_TAG"
  interruptible: true
  script:
    # TESTNET=ON HIVE_LINT=OFF
    - ./ciscripts/build.sh ON OFF
    - mkdir -p "$CI_JOB_NAME"/tests/unit
    - mv build/install-root "$CI_JOB_NAME"
    - mv contrib/hived.run "$CI_JOB_NAME"
    - mv contrib/config-for-docker.ini "$CI_JOB_NAME"
    - mv build/tests/unit/chain_test build/tests/unit/plugin_test "$CI_JOB_NAME"/tests/unit
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
    - "$CI_JOB_NAME"
    expire_in: 6 hours
  tags:
     - public-runner-docker
     - hived-for-tests
     - hived

mirrornet_node_build:
  stage: build
  extends: .prepare_hived_data_5m_image
  interruptible: true
  variables:
    REGISTRY_USER: "$HIVED_CI_IMGBUILDER_USER"
    REGISTRY_PASS: "$HIVED_CI_IMGBUILDER_PASSWORD"
    IMAGE_TAG: "$CI_COMMIT_SHA"
    SOURCES_DIR: "."
    REGISTRY_URL: "$CI_REGISTRY_IMAGE"
    BINARIES_DIR: "$CI_PROJECT_DIR/hived-mirrornet-binaries"
  script:
    - echo "Building hived in mirrornet mode"
    - ./scripts/ci-helpers/build_instance.sh
      "$IMAGE_TAG"
      "$SOURCES_DIR"
      "$REGISTRY_URL"
      --network-type="mirrornet"
      --export-binaries="$BINARIES_DIR"
  artifacts:
    paths:
      - "$BINARIES_DIR"
  tags:
    - public-runner-docker
    - hived-for-tests

mirrornet_replay_test:
  stage: test
  image: "$CI_REGISTRY_IMAGE/runtime$RUNTIME_IMAGE_TAG"
  needs: [ "mirrornet_node_build" ]
  variables:
    BINARIES_DIR: "$CI_PROJECT_DIR/hived-mirrornet-binaries"
    BLOCK_LOG_SOURCE_DIR: "/blockchain"
    NUMBER_OF_BLOCKS: 5000000
    CHAIN_ID: 42
    SKELETON_KEY: "5JNHfZYKGaomSFvd4NUdQ9qMcEAC43kujbfjueTHpVapX1Kzq2n"
    MIRRORNET_WORKING_DIR: "$CI_PROJECT_DIR/mirrornet"
    MAINNET_TRUNCATED_DIR: "$CI_PROJECT_DIR/mainnet"
  interruptible: true
  before_script:
    - export NUMBER_OF_PROCESSES=8
    - mkdir -p "$MAINNET_TRUNCATED_DIR"
    - mkdir -p "$MIRRORNET_WORKING_DIR/blockchain/"
    - cp "$CI_PROJECT_DIR/docker/config_mirrornet_5M.ini" "$MIRRORNET_WORKING_DIR/config.ini"
    - cd "$BINARIES_DIR"
  script:
    - echo "Compressing block log to $NUMBER_OF_BLOCKS blocks with $NUMBER_OF_PROCESSES processes"
    - time ./compress_block_log
      -i "$BLOCK_LOG_SOURCE_DIR"
      -o "$MAINNET_TRUNCATED_DIR"
      --decompress
      -n $NUMBER_OF_BLOCKS
      --jobs $NUMBER_OF_PROCESSES
    - echo "Converting block log to mirrornet format with $NUMBER_OF_PROCESSES processes"
    - time ./blockchain_converter
      --plugin block_log_conversion
      -i "$MAINNET_TRUNCATED_DIR/block_log"
      -o "$MIRRORNET_WORKING_DIR/blockchain/block_log"
      --chain-id $CHAIN_ID
      --private-key "$SKELETON_KEY"
      --use-same-key
      --jobs $NUMBER_OF_PROCESSES
    - echo "Starting hived replay"
    - ./hived
      -d "$MIRRORNET_WORKING_DIR"
      --chain-id $CHAIN_ID
      --skeleton-key "$SKELETON_KEY"
      --set-benchmark-interval 100000
      --force-replay
      --stop-replay-at-block $NUMBER_OF_BLOCKS
      --exit-before-sync | tee hived-replay.log
  artifacts:
    paths:
      - "$BINARIES_DIR/*.log"
  tags:
    - public-runner-docker
    - hived-for-tests

chain_test:
  stage: test
  needs:
    - job: testnet_node_build
      artifacts: true
  image: "$CI_REGISTRY_IMAGE/runtime$RUNTIME_IMAGE_TAG"
  interruptible: true
  variables:
    GIT_STRATEGY: none
  script:
    - timeout 23m ./testnet_node_build/tests/unit/chain_test --log_format=JUNIT --log_sink=chain_test_results.xml --log_level=error > chain_test.log 2>&1
  timeout: 28min
  artifacts:
    reports:
      junit: chain_test_results.xml
    paths:
      - chain_test.log
    when: always
    expire_in: 6 months
  tags:
    - public-runner-docker

plugin_test:
  stage: test
  needs:
    - job: testnet_node_build
      artifacts: true
  image: "$CI_REGISTRY_IMAGE/runtime$RUNTIME_IMAGE_TAG"
  interruptible: true
  variables:
    GIT_STRATEGY: none
  script:
    # note: consider using --result_code=no to force exit code 0 even when tests fail because they currently fail and I want a nice green checkmark
    - timeout 6m ./testnet_node_build/tests/unit/plugin_test --log_format=JUNIT --log_sink=plugin_test_results.xml --log_level=error > plugin_test.log 2>&1
  timeout: 11min
  artifacts:
    reports:
      junit: plugin_test_results.xml
    paths:
      - plugin_test.log
    when: always
    expire_in: 6 months
  tags:
    - public-runner-docker

.beem_setup : &beem_setup
  - git clone --depth=1 --single-branch --branch master https://gitlab.syncad.com/hive/beem.git
  - python3 -m venv venv/
  - . venv/bin/activate
  - python3 -m pip install --upgrade pip
  - pip3 install junit-xml python-dateutil
  - cd beem
  - python3 -m pip install --upgrade -r requirements-test.txt
  - python3 setup.py install
  - cd ..
  - mkdir -p build/tests/hive-node-data

beem_tests:
  stage: test
  extends: .test_tools_based
  needs:
    - job: testnet_node_build
      artifacts: true
  image: "$CI_REGISTRY_IMAGE/test$TEST_IMAGE_TAG"
  variables:
    PYTHONPATH: $CI_PROJECT_DIR/tests/functional
  script:
    - *beem_setup
    - cd tests/functional/python_tests/dhf_tests
    - timeout 18m pytest -n ${NUMBER_OF_PROCESSES} --durations 0 --junitxml="./report.xml"
  timeout: 23min
  artifacts:
    reports:
      junit: tests/functional/python_tests/dhf_tests/report.xml
  tags:
    - public-runner-docker

.test_tools_based:
  variables:
    HIVED_PATH: "$CI_PROJECT_DIR/testnet_node_build/install-root/bin/hived"
    CLI_WALLET_PATH: "$CI_PROJECT_DIR/testnet_node_build/install-root/bin/cli_wallet"
    GET_DEV_KEY_PATH: "$CI_PROJECT_DIR/testnet_node_build/install-root/bin/get_dev_key"
    TEST_TOOLS_NODE_DEFAULT_WAIT_FOR_LIVE_TIMEOUT: "60"
  interruptible: true
  before_script:
    - apt-get update -y && apt-get install -y python3 python3-pip python3-dev python3-venv
    - export NUMBER_OF_PROCESSES=$(nproc)
    - python3 -m venv venv/
    - . venv/bin/activate
    - pip3 install pytest==${PYTEST_VERSION} pytest-xdist==${PYTEST_XDIST_VERSION} pytest-timeout==${PYTEST_TIMEOUT_VERSION} "$CI_PROJECT_DIR/tests/test_tools"
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
    - "**/generated_during_*"
    - "**/generated_by_package_fixtures"
    when: always
    expire_in: 1 week

