  interruptible: true
  image: "$CI_REGISTRY_IMAGE/ci-base-image$TEST_IMAGE_TAG"

  before_script:
    - python3 -m venv venv/
    - . venv/bin/activate
    - (cd $CI_PROJECT_DIR/tests/hive-local-tools && poetry install)
  artifacts:
    reports:
      junit: $JUNIT_REPORT
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - "**/generated_during_*"
      - "**/generated_by_package_fixtures"
