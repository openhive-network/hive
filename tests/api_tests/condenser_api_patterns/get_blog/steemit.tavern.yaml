---
  test_name: Hived get_blog

  marks:
    - patterntest
    - xfail #follow_api_plugin not enabled.

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_blog
      request:
        url: "{service.url:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_blog"
          params: ["steemit", 0, 1]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "steemit"
            directory: "condenser_api_patterns/get_blog"
