---
  test_name: Hived account_history_api votes and comments operations

  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: account_history_api votes with comments ops
      request:
        url: "{service.url:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account":"gtg", "operation_filter_low": 3, "start": 1000, "limit": 1000}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "vote_and_comment_ops"
            directory: "account_history_api_patterns/get_account_history"
