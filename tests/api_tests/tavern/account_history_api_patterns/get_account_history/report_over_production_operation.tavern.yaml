---
  test_name: Hived account_history_api get_account_history filter to report_over_production_operation

  marks:
    - patterntest # DEPRECATED since HF4
    # no noempty results

  includes:
    - !include ../../common.yaml

  stages:
    - name: account_history_api get_account_history report_over_production_operation
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account":"bytemaster","operation_filter_low": 65536,"start": 8000,"limit": 1000}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "report_over_production_operation"
            directory: "account_history_api_patterns/get_account_history"
