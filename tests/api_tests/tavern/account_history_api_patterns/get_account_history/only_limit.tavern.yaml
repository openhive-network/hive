---
  test_name: Hived account_history_api get_account_history only limit

  marks:
    - patterntest # 5mln block

  includes:
    - !include ../../common.yaml

  stages:
    - name: account_history_api get_account_history only limit
      request:
        url: "{service.url:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account": "camilla","limit": 1}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "only_limit"
            directory: "account_history_api_patterns/get_account_history"
            ignore_tags: ['history']