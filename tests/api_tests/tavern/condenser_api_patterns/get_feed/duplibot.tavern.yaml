---
  test_name: Hived get_feed duplibot

  marks:
    - patterntest
    - xfail # follow_api_plugin not enabled.
    # "false: Supported by hivemind"

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_feed
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_feed"
          params: ["duplibot", 13]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:has_valid_response
          extra_kwargs:
            method: "duplibot"
            directory: "condenser_api_patterns/get_feed"