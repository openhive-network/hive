[tox]
envlist = py38
skipsdist = True

[testenv]
passenv =
    HIVE_BUILD_ROOT_PATH
    PYTHONPATH
    LIBFAKETIME_PATH
    HIVED_PATH
    CLI_WALLET_PATH
    GET_DEV_KEY_PATH
deps =
    pytest==6.2.5
    pytest-timeout==2.0.1
    pytest-repeat==0.9.1
    pytest-xdist==2.4.0
    requests==2.25.1
commands =
    pytest -n 3 --junitxml="./report.xml" {posargs}
