[build-system]
requires = ["poetry-core==1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "hive_local_tools"
version = "0.0.0"
description = "A collective library containing all the tools required by hive python tests."
authors = ["Mateusz Å»ebrak <mzebrak@syncad.com>"]
packages = [
    { include = "hive_local_tools" },
    { include = "tests_api" },
    { include = "hive_utils" },
]


[tool.poetry.dependencies]
python = "^3.8"
pytest = "7.1.2"
pytest-xdist = "2.5.0"
pytest-rerunfailures = "10.2"
pytest-timeout = "2.1.0"
shared-tools = { path = "shared-tools" }
test-tools = { path = "test-tools" }
schemas = { path = "schemas" }
