[build-system]
requires = ["poetry-core==1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "hive_local_tools"
version = "0.0.0"
description = "A collective library containing all the tools required by hive python tests."
authors = ["Mateusz Å»ebrak <mzebrak@syncad.com>"]
packages = [
    { include = "hive_local_tools" },
    { include = "hive_utils" },
    { include = "tests_api" },
]


[tool.poetry.dependencies]
python = "^3.8"
pytest = "7.1.2"
pytest-rerunfailures = "10.2"
pytest-timeout = "2.1.0"
pytest-xdist = "2.5.0"
schemas = { path = "schemas", develop = true }
shared-tools = { path = "shared-tools", develop = true }
test-tools = { path = "test-tools", develop = true }


[tool.poetry.group.dev.dependencies]
black = "22.8.0"
isort = { version = "5.10.1", extras = ["colors"] }
pre-commit = "2.20.0"


[tool.black]
line-length = 120


[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["hive_local_tools", "test_tools", "shared_tools", "hive_utils"]
color_output = true
