# this configuration should be used for linting and formatting a python tests-related code
files: ^tests/
exclude: ^tests/unit/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
        args: [ "--unsafe" ]
