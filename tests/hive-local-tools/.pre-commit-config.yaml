# this configuration should be used for linting and formatting a python tests-related code
files: ^tests/
exclude: ^tests/unit/

define: &excluded_files_regex
  "\
  ^tests/api_tests/pattern_tests/tavern|\
  ^tests/api_tests/python_patterns_tests/cli_wallet_tests/response_patterns|\
  ^tests/api_tests/message_format_tests/cli_wallet_tests/output_formatter_tests/response_patterns|\
  transaction_pattern_tests/dumped_files_legacy_wallet|\
  transaction_pattern_tests/dumped_files_hf26|\
  timestamp\
  "

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
        args: [ "--unsafe" ]
      - id: check-json
        exclude: ^tests/unit/|^tests/api_tests/pattern_tests/tavern/
      - id: trailing-whitespace
        exclude: *excluded_files_regex
      - id: end-of-file-fixer
        exclude: *excluded_files_regex
