# this configuration should be used for linting and formatting a python tests-related code
files: ^tests/
exclude: ^tests/unit/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
        args: [ "--unsafe" ]
      - id: check-json
        exclude: ^tests/unit/|^tests/api_tests/pattern_tests/tavern/
      - id: pretty-format-json
        args: [ "--autofix" ]
        exclude: ^tests/unit/|^tests/api_tests/pattern_tests/tavern/
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/python-poetry/poetry
    rev: 1.3.1
    hooks:
      - id: poetry-lock
        name: checking if poetry.lock is consistent with pyproject.toml
        args: [ "--directory", "tests/hive-local-tools", "--no-update" ]
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        name: format code using black
        args: [ "--config", "tests/hive-local-tools/pyproject.toml" ]
