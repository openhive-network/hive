variables:
  # Variables required by Common CI jobs
  CI_COMMON_JOB_VERSION: "27bf7a315f3cacdf45336501112e6ac414d39006"
  DOCKER_BUILDER_TAG: "$CI_COMMON_JOB_VERSION"
  DOCKER_DIND_TAG: "$CI_COMMON_JOB_VERSION"
  IMAGE_REMOVER_TAG: "$CI_COMMON_JOB_VERSION"

include:
  - project: 'hive/common-ci-configuration'
    ref: 27bf7a315f3cacdf45336501112e6ac414d39006 # develop
    file: '/templates/docker_image_jobs.gitlab-ci.yml'

.docker_image_builder_job:
  extends: .docker_image_builder_job_template
  variables:
    FF_NETWORK_PER_BUILD: "true"
  interruptible: true

  before_script:
    - git config --global --add safe.directory '*'

.docker_image_cleanup_job:
  extends: .docker_image_cleanup_job_template
  interruptible: true

.cleanup_cache_manual:
  image: alpine:3.16
  interruptible: true
  variables:
    CLEANUP_PATH_PATTERN: ""
  needs: []
  script:
    - echo "HOSTNAME is ${HOSTNAME} CI_CONCURRENT_ID ${CI_CONCURRENT_ID}"
    - du -h -d 1 /cache
    - rm $CLEANUP_PATH_PATTERN -rf
  when: manual

.prepare_hived_image:
  extends: .docker_image_builder_job

  variables:
    SUBMODULE_DIR: "$CI_PROJECT_DIR"
    SCRIPTS_PATH: "$SUBMODULE_DIR/scripts"
    REGISTRY_USER: "$CI_IMG_BUILDER_USER"
    REGISTRY_PASS: $CI_IMG_BUILDER_PASSWORD
    BINARY_CACHE_PATH: "hived-binaries"
    HIVE_NETWORK_TYPE: mainnet
  script:
    - $SCRIPTS_PATH/ci-helpers/get_image4submodule.sh
        "$SUBMODULE_DIR" registry.gitlab.syncad.com/hive/hive/ "HIVED_IMAGE_NAME" "$REGISTRY_USER" "$REGISTRY_PASS"
        --export-binaries="$BINARY_CACHE_PATH" --network-type="$HIVE_NETWORK_TYPE"
    - ls -la ./$BINARY_CACHE_PATH/*

  artifacts:
    reports:
      dotenv: docker_image_name.env
    paths:
      - ./$BINARY_CACHE_PATH/*
      - ./docker_image_name.env
    expire_in: 6 hours

.prepare_hived_data_5m:
  extends: .docker_image_builder_job

  variables:
    SUBMODULE_DIR: "$CI_PROJECT_DIR"
    SCRIPTS_PATH: "$SUBMODULE_DIR/scripts"
    BLOCK_LOG_SOURCE_DIR: ""
    CONFIG_INI_SOURCE: ""
    DATA_CACHE_HIVE_COMMIT: "${DATA_CACHE_HIVE_TEMPLATE}_${HIVED_IMAGE_NAME_COMMIT}"
    HIVE_NETWORK_TYPE: mainnet
  script:
    - mkdir "$DATA_CACHE_HIVE_COMMIT" -p
    - flock "$DATA_CACHE_HIVE_COMMIT" $SCRIPTS_PATH/ci-helpers/build_data.sh $HIVED_IMAGE_NAME
        --data-cache="$DATA_CACHE_HIVE_COMMIT" --block-log-source-dir="$BLOCK_LOG_SOURCE_DIR" --config-ini-source="$CONFIG_INI_SOURCE"
    - mkdir "$DATA_CACHE_HIVE"
    - cp "$DATA_CACHE_HIVE_COMMIT"/* "$DATA_CACHE_HIVE" -rp
    - cp "$DATA_CACHE_HIVE_COMMIT/datadir/docker_entrypoint.log" "$CI_PROJECT_DIR"
    - echo "HIVED_UID=$(id -u)" > hived_uid.env
    - cat hived_uid.env

  artifacts:
    reports:
      dotenv:
        - docker_image_name.env
        - hived_uid.env
    paths:
    - docker_entrypoint.log
    expire_in: 6 hours
